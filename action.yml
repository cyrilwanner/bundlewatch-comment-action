name: 'BundleWatch PR Comments'
description: 'Post a comment to PRs with stats provided by BundleWatch.'
branding:
  icon: 'bar-chart-2'
  color: 'blue'
inputs:
  github-token:
    description: 'GITHUB_TOKEN provided by GitHub'
    required: true
  bundlewatch-github-token:
    description: 'BUNDLEWATCH_GITHUB_TOKEN from https://service.bundlewatch.io/setup-github'
    required: true
  bundlewatch-config:
    description: 'Optional â€” The path to your external bundlewatch.config.js file. If not provided, it will assume the configuration exist in your package.json file'
    required: false
runs:
  using: 'node12'
  main: 'lib/index.js'
